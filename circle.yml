## Customize dependencies
dependencies:
  pre:
    - go version
    - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
    - dep ensure
  override:
    - echo ""

test:
  override:
    - test -z "$(gofmt -s -l  -d $(find . -type f -name '*.go' -not -path "*/vendor/*") | tee /dev/stderr)"